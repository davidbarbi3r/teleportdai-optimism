type User @entity {
  id: ID!
  amountBridged: BigInt!
  relayFees: BigInt!
  makerFees: BigInt! 
  countBridged: BigInt!
  teleport: [Teleport!]! @derivedFrom(field: "user")
}

type Teleport @entity {
  id: ID!
  originAddress: Bytes!
  destinationAddress: Bytes
  destChain: Bytes!
  originChain: Bytes!  
  date: BigInt!
  amount: BigInt!
  user: User!
}

type All @entity {
  id: ID!
  countBridged: BigInt!
  relayFees: BigInt!
  makerFees: BigInt!
  amountBridged: BigInt!
}


